<div class="container">
  <h2>Ajouter un produit</h2>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input
        type="text"
        [(ngModel)]="newProduit.idProduit"
        name="idProduit"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-4">
      <label>Nom Produit</label>
      <input
        type="text"
        [(ngModel)]="newProduit.nomProduit"
        name="nomProduit"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input
        type="number"
        [(ngModel)]="newProduit.prixProduit"
        name="prixProduit"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Date Produit</label>
      <input
        type="date"
        [(ngModel)]="newProduit.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>
   <div class="col-sm-4 col-md-4 col-lg-4 ">
        <label > Categorie</label>
        <select name="idCat" id="idCat" class="form-control form-control" [(ngModel)]="newIdCat">
          <option *ngFor="let cat of categories" [value]="cat.idCat">
              {{cat.nomCat}}
          </option>
        </select>
    </div> 
    <div class="mt-2">
      <button type="submit" (click)="addProduit()" class="btn btn-success">
        Ajouter
      </button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
